<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Comerciante - Comercios Pereira</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function mostrarRegistro() {
            document.getElementById("login").classList.add("hidden");
            document.getElementById("registro").classList.remove("hidden");
        }

        function regresarInicio() {
            document.getElementById("registro").classList.add("hidden");
            document.getElementById("login").classList.remove("hidden");
        }
    </script>
    <style>
        #map {
            width: 100%;
            height: 300px;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="bg-gray-100 p-6 font-sans">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <!-- Formulario Login -->
        <form id="login" action="#" method="POST" class="space-y-6">
            <h2 class="text-xl font-semibold text-center">Iniciar Sesión - Comerciante</h2>
            <input type="email" name="email" placeholder="Correo del negocio" class="w-full border p-2 rounded"/>
            <input type="password" name="password" placeholder="Contraseña" class="w-full border p-2 rounded"/>
            <a href="./visualizacion_negocios.html">
                <input type="button" value="Entrar" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            </a>
            <p class="text-sm text-center mt-4">
                ¿No tienes una cuenta como comerciante?
                <a href="#" onclick="mostrarRegistro()" class="text-blue-600 hover:underline mt-3">Regístrate aquí</a>
            </p>
        </form>

        <!-- Formulario Registro -->
        <form id="registro" action="#" method="POST" class="space-y-4 hidden">
            <h2 class="text-xl font-semibold text-center">Crear Cuenta de Comerciante</h2>
            <input type="text" name="nombre" placeholder="Nombre del negocio" class="w-full border p-2 rounded" />
            <input type="text" name="razonSocial" placeholder="Razón social" class="w-full border p-2 rounded" />
            <input type="text" name="nit" placeholder="NIT" class="w-full border p-2 rounded" />
            <textarea name="descripcion" placeholder="Descripción del negocio" class="w-full border p-2 rounded"></textarea>
            <input type="text" name="servicios" placeholder="Productos o servicios ofrecidos (separados por comas)" class="w-full border p-2 rounded" />
            <input type="text" name="direccion" placeholder="Dirección" class="w-full border p-2 rounded" />
            <label class="block mb-1 text-sm font-medium">Selecciona la ubicación en el mapa:</label>
            <!-- Botón para abrir Google Maps -->
            <a href="https://www.google.com/maps" target="_blank" class="inline-block mb-2">
                <button type="button" class="bg-blue-100 text-blue-700 px-3 py-1 rounded hover:bg-blue-200 text-sm">
                Abrir Google Maps para buscar coordenadas
                </button>
            </a>
            <input type="text" name="coordenadas" placeholder="Coordenadas de geolocalización" class="w-full border p-2 rounded" />
            <input type="url" name="sitioWeb" placeholder="Sitio web del negocio" class="w-full border p-2 rounded" />
            <input type="text" name="categoria" placeholder="Categoría del negocio" class="w-full border p-2 rounded" />
            <input type="email" name="email" placeholder="Correo electrónico del comerciante" class="w-full border p-2 rounded" />
            <input type="password" name="password" placeholder="Contraseña" class="w-full border p-2 rounded" />
            <a href="#" onclick="regresarInicio()">
                <input type="button" value="Registrarse" class="w-full bg-green-500 text-white mt-3 py-2 rounded hover:bg-green-600">
            </a>
        </form>
