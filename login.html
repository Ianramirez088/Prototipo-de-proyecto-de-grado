<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Usuario - Comercios Pereira</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function mostrarRegistro() {
            document.getElementById("login").classList.add("hidden");
            document.getElementById("registro").classList.remove("hidden");
        }

        function regresarInicio() {
            document.getElementById("registro").classList.add("hidden");
            document.getElementById("login").classList.remove("hidden");
        }
    </script>
</head>

<body class="bg-gray-100 p-6 font-sans">
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
        <!-- Formulario Login -->
        <form id="login" action="#" method="POST" class="space-y-6">
            <h2 class="text-xl font-semibold text-center">Iniciar Sesión</h2>
            <input type="email" name="email" placeholder="Correo electrónico" class="w-full border p-2 rounded"
                required />
            <input type="password" name="password" placeholder="Contraseña" class="w-full border p-2 rounded"
                required />
            <a href="./visualizacion_negocios.html">
                <input type="button" value="Entrar" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
            </a>
            <p class="text-sm text-center mt-4">
                ¿No tienes cuenta?
                <a href="#" onclick="mostrarRegistro()" class="text-blue-600 hover:underline">Crea una aquí</a>
            </p>
        </form>

        <!-- Formulario Registro -->
        <form id="registro" action="#" method="POST" class="space-y-6 hidden">
            <h2 class="text-xl font-semibold text-center">Crear Cuenta</h2>
            <input type="text" name="nombre" placeholder="Nombre completo" class="w-full border p-2 rounded" required />
            <input type="email" name="email" placeholder="Correo electrónico" class="w-full border p-2 rounded"
                required />
            <input type="password" name="password" placeholder="Contraseña" class="w-full border p-2 rounded"
                required />
            <a href="#" onclick="regresarInicio()">
                <input type="button" value="Registrarse" class="w-full bg-green-500 text-white mt-3 py-2 rounded hover:bg-green-600">
            </a>
        </form>
    </div>
</body>

</html>
